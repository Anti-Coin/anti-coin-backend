version: '3.8'

services:
  # TSDB
  influxdb:
    image: influxdb:2.7-alpine
    container_name: coin-influxdb
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb_data:/var/lib/influxdb2
      - ./influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=coin # 조직 이름
      - DOCKER_INFLUXDB_INIT_BUCKET=market_data # 버킷 이름 (DB 명)
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    restart: always

  nginx:
    image: nginx:alpine
    container_name: coin-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static_data:/usr/share/nginx/html/static:ro
    restart: always
    depends_on:
      - worker-publish  # publish worker가 정적 산출물을 갱신

  fastapi:
    image: ghcr.io/anti-coin/anti-coin-backend-fastapi:latest
    container_name: coin-fastapi
    environment:
      INFLUXDB_URL: ${INFLUXDB_URL}
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET}
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./static_data:/app/static_data

  streamlit:
    image: ghcr.io/anti-coin/anti-coin-backend-streamlit:latest
    container_name: coin-streamlit
    environment:
      API_URL: ${API_URL}
    ports:
      - "8501:8501"
    restart: always

  worker-ingest:
    image: ghcr.io/anti-coin/anti-coin-backend-worker:latest
    container_name: coin-worker-ingest
    environment:
      INFLUXDB_URL: ${INFLUXDB_URL}
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      TARGET_SYMBOLS: ${TARGET_SYMBOLS}
      INGEST_TIMEFRAMES: ${INGEST_TIMEFRAMES}
      ENABLE_MULTI_TIMEFRAMES: ${ENABLE_MULTI_TIMEFRAMES}
      PREDICTION_DISABLED_TIMEFRAMES: ${PREDICTION_DISABLED_TIMEFRAMES}
      DISK_USAGE_PATH: ${DISK_USAGE_PATH}
    depends_on:
      - influxdb
    restart: always
    volumes:
      - ./models:/app/models
      - ./static_data:/app/static_data
    command: ["python", "-u", "-m", "scripts.worker_ingest"]

  worker-publish:
    image: ghcr.io/anti-coin/anti-coin-backend-worker:latest
    container_name: coin-worker-publish
    environment:
      INFLUXDB_URL: ${INFLUXDB_URL}
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      TARGET_SYMBOLS: ${TARGET_SYMBOLS}
      INGEST_TIMEFRAMES: ${INGEST_TIMEFRAMES}
      ENABLE_MULTI_TIMEFRAMES: ${ENABLE_MULTI_TIMEFRAMES}
      PREDICTION_DISABLED_TIMEFRAMES: ${PREDICTION_DISABLED_TIMEFRAMES}
      DISK_USAGE_PATH: ${DISK_USAGE_PATH}
    depends_on:
      - worker-ingest
    restart: always
    volumes:
      - ./models:/app/models
      - ./static_data:/app/static_data
    command: ["python", "-u", "-m", "scripts.worker_publish"]

  monitor:
    image: ghcr.io/anti-coin/anti-coin-backend-worker:latest
    container_name: coin-monitor
    environment:
      INFLUXDB_URL: ${INFLUXDB_URL}
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      TARGET_SYMBOLS: ${TARGET_SYMBOLS}
      INGEST_TIMEFRAMES: ${INGEST_TIMEFRAMES}
      ENABLE_MULTI_TIMEFRAMES: ${ENABLE_MULTI_TIMEFRAMES}
      FRESHNESS_THRESHOLDS_MINUTES: ${FRESHNESS_THRESHOLDS_MINUTES}
      FRESHNESS_HARD_THRESHOLDS_MINUTES: ${FRESHNESS_HARD_THRESHOLDS_MINUTES}
      MONITOR_POLL_SECONDS: ${MONITOR_POLL_SECONDS}
      MONITOR_RE_ALERT_CYCLES: ${MONITOR_RE_ALERT_CYCLES}
    depends_on:
      - worker-ingest
      - worker-publish
    restart: always
    volumes:
      - ./static_data:/app/static_data
    command: ["python", "-u", "-m", "scripts.status_monitor"]

  prometheus:
    image: prom/prometheus:latest
    container_name: coin-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: coin-cadvisor
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "8080:8080"
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: coin-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: always

volumes:
  prometheus_data:
  grafana_data:
